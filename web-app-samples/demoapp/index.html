<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemoApp</title>
    <style>
      .grid-table {
        font-size: small;
        width: 600px;
        display: grid;
        grid-template-columns: 1fr 1fr 260px;
        grid-template-rows: repeat(auto-fill, auto);
      }
      .grid-table > .row {
        display: contents;
      }
    </style>
  </head>
  <body>
    <div id="prepare">
      <button id="start">start</button>

      <h3>Room</h3>
      <div class="grid-table">
        <div class="row">
          <div>room_id</div>
          <div><input type="text" id="roomId" value="room1" /></div>
          <div>IDString</div>
        </div>
      </div>

      <h3>Connect Option</h3>
      <div class="grid-table">
        <div class="row">
          <div>sending.video.codec</div>
          <div><input type="text" id="videoCodec" /></div>
          <div>"h264" | "vp8" | "vp9" | "h265" | "av1"</div>
        </div>
        <div class="row">
          <div>sending.priority</div>
          <div><input type="text" id="sendingPriority" /></div>
          <div>"normal"|"high"</div>
        </div>
        <div class="row">
          <div>sending.max_bitrate.kbps</div>
          <div><input type="text" id="maxBitrateKbps" /></div>
          <div>100-20000(normal:500,high:2000)</div>
        </div>
        <div class="row">
          <div>receiving.enabled</div>
          <div><input type="text" id="receivingEnabled" /></div>
          <div>boolean(true)</div>
        </div>
      </div>
    </div>

    <div id="error" style="display: none">
      <div>Error: <span id="errMsg"></span></div>
      <button id="dlLog">download log</button>
      <button id="dlStatsLog">download stats history</button>
      <div id="reportStr"></div>
    </div>

    <div id="main" style="display: none">
      <button id="connect">connect</button>
      <button id="option">-></button>

      <div id="options" style="display: none">
        <h3>Video</h3>
        <div class="select">
          <form id="vmute">
            <input id="vmute01" type="radio" name="vmute" value="unmute" />
            <label for="vmute01">unmute</label>
            <input id="vmute02" type="radio" name="vmute" value="softmute" checked="checked" />
            <label for="vmute02">softmute</label>
            <input id="vmute03" type="radio" name="vmute" value="hardmute" />
            <label for="vmute03">hardmute</label>
          </form>
          <label for="videoSource">Video source: </label
          ><select id="videoSource"></select>
        </div>
        <h3>Audio</h3>
        <div class="select">
          <form id="amute">
            <input id="amute01" type="radio" name="amute" value="unmute" />
            <label for="amute01">unmute</label>
            <input id="amute02" type="radio" name="amute" value="softmute" checked="checked" />
            <label for="amute02">softmute</label>
            <input id="amute03" type="radio" name="amute" value="hardmute" />
            <label for="amute03">hardmute</label>
          </form>
          <label for="audioSource">Audio source: </label
          ><select id="audioSource"></select>
        </div>
        <h3>Connection Metadata</h3>
        <div class="select">
          <form id="meta">
            <input id="meta01" type="radio" name="meta" value="none" checked="checked" />
            <label for="meta01">none</label>
            <input id="meta02" type="radio" name="meta" value="raise" />
            <label for="meta02">raise hand</label>
          </form>
        </div>
      </div>

      <h2>Local Stream</h2>
      <video id="localStream" autoplay controls></video>
      <div id="localText"></div>

      <h2>Remote Stream</h2>
      <ul id="remoteStreams"></ul>
    </div>

    <script type="module" src="./out-tsc/src/app.js"></script>
  </body>
</html>
